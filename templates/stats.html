<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

	<!-- Bootstraps Java Scipts Links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- High charts -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	<!-- Socket IO -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
		integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>


	<title>IOT Proyecto - Stats</title>
</head>



<body>
 
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark .fixed-top">
	<!--tips: to change the nav placement use .fixed-top,.fixed-bottom,.sticky-top-->
	<a class="navbar-brand" href="#">Cliente IoT - Aplicación</a>

	<div class="collapse navbar-collapse" id="navbarContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{{ url_for('index') }}">Home</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('stats') }}">Stats<span class="sr-only">(current)</span></a>
			</li>

		</ul>

		<span class="navbar-text">
			Israel Arroyo |
			Edgar Ramirez |
			Javier Piña |
			Gerardo Peña
		</span>
	</div>
</nav>

<!-- Contianer -->
<div class="container-fluid">

	<h1>Gráficas de las estadísticas más relevantes</h1>


	<div class="row">
		<div class="col-lg-4 col-sm-12">
			<figure class="highcharts-figure">
				<div id="chart1-container"></div>
			</figure>
		</div>

		<div class="col-lg-4 col-sm-12">
			<figure class="highcharts-figure">
				<div id="chart2-container"></div>
			</figure>
		</div>

		<div class="col-lg-4 col-sm-12">
			<figure class="highcharts-figure">
				<div id="chart3-container"></div>
			</figure>
		</div>
	</div>
</div>


<script>
	// Chart 1
	Highcharts.chart('chart1-container', {
		chart: {
			plotBackgroundColor: 'rgb(13, 28, 39)',
			plotBorderWidth: null,
			plotShadow: false,
			type: 'pie'
		},
		title: {
			text: 'Registro de personas detectadas'
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		accessibility: {
			point: {
				valueSuffix: '%'
			}
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: false
				},
				showInLegend: true
			}
		},
		series: [{
			name: '# personas',
			colorByPoint: true,
			data: [{
				name: 'Registradas',
				y: {{ chart1.known }},
			}, {
				name: 'Desconocidas',
				y: {{ chart1.unknown }}
			}]
		}]
	});


	// Chart 2
	Highcharts.chart('chart2-container', {
		chart: {
			plotBackgroundColor: 'rgb(13, 28, 39)',
			plotBorderWidth: null,
			plotShadow: false,
			type: 'pie'
		},
		title: {
			text: 'Registro de acceso de usuarios'
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		accessibility: {
			point: {
				valueSuffix: '%'
			}
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: false
				},
				showInLegend: true
			}
		},
		series: [{
			name: 'Usuario',
			colorByPoint: true,
			data: {{ chart2 | safe }}
			}]
	});


	// Chart 3
	Highcharts.chart('chart3-container', {

			title: {
				text: 'Registros a lo largo del día'
			},

			yAxis: {
				title: {
					text: '# de accesos'
				}
			},

			xAxis: {
				accessibility: {
					rangeDescription: 'Range: 2010 to 2017'
				}
			},

			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
			},

			plotOptions: {
				series: {
					label: {
						connectorAllowed: false
					},
					pointStart: 2010
				}
			},

			series: [{
				name: 'Installation',
				data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
			}, {
				name: 'Manufacturing',
				data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
			}, {
				name: 'Sales & Distribution',
				data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
			}, {
				name: 'Project Development',
				data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
			}, {
				name: 'Other',
				data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
			}],

			responsive: {
				rules: [{
					condition: {
						maxWidth: 500
					},
					chartOptions: {
						legend: {
							layout: 'horizontal',
							align: 'center',
							verticalAlign: 'bottom'
						}
					}
				}]
			}

		});

</script>


</body>
</html>



<style>

	body {
		background-color: rgb(13, 28, 39);
		color: white;
	}

	h1 {
		margin: 1em;
	}


</style>
